<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles Parking</title>

    <link rel="stylesheet" href="/web/static/css/main.css">

    <script src="/web/static/js/main.js" defer></script>
    <script src="/web/static/js/details.js" defer></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- Bootstrap Table Filter Control extension -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Mulish Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container mt-4">
        <section>
            <h2>Detalles del Parking</h2>
            <table class="table table-dark table-striped" style="background-color: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Plazas Totales</th>
                        <th>Plazas Reservadas</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="parkingDetailsTbody">
                    <!-- Datos generados en Java -->
                </tbody>
            </table>
        </section>
    </section>

    <section class="container mt-4">
        <section>
            <h2>Añadir Plazas</h2>
            <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body rounded border-bottom-0" data-bs-theme="dark">
                <div class="container-fluid">
                    <form class="d-flex">
                        <input class="form-control me-2 w-auto" placeholder="Cantidad de Plazas" type="number" id="formTotalSpots" required>

                        <button class="btn btn-outline-primary transition-ss" onclick="postParkingSpots()">Añadir</button>
                    </form>
                </div>
            </nav>
        </section>
    </section>

    <section class="container mt-4">
        <h2>Plazas</h2>
        <table class="table table-dark table-striped" style="background-color: none;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Referencial</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="parkingSpotsTbody">
                <!-- Datos generados en Java -->
            </tbody>
        </table>
    </section>
</body>

</html>
